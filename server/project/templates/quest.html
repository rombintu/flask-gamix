{% extends "base.html" %}

{% block content %}

    {% for el in question %}
    <h1 class="title">{{el.title}}</h1>
    
        
        <form method="POST" action="/check">
            <div>
                <div class="box">
                    <div class="field">
                        <div class="content is-large" style="word-wrap:break-word">
                            <p>Вопрос 1: {{el.text1}}</p>
                        </div>
                        <div class="control" style="width: 20%; left: 80%;">
                            <p>Ответ: </p>
                            <input type="text" class="input" name='answer1'>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="field">
                        <div class="content is-large" style="word-wrap:break-word">
                            Вопрос 2: {{el.text2}}
                        </div>
                        <div class="control" style="width: 20%; left: 80%;">
                            <p>Ответ: </p>
                            <input type="text" class="input" name='answer2'>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="field">
                        <div class="content is-large" style="word-wrap:break-word">
                            Вопрос 3: {{el.text3}}
                        </div>
                        <div class="control" style="width: 20%; left: 80%;">
                            <p>Ответ: </p>
                            <input type="text" class="input" name='answer3'>
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <a href="/profile">
                        <p class="button is-block is-info">Назад</p>
                    </a>
                    <input type="submit" class="button is-block is-primary" value="Проверить">
                    <input value="{{el.id}}" type="hidden" name="id">
                </div>
            </div>
        </form>
        
            
            
    
    {% endfor %}

{% endblock %}
